<div class="image-gallery">
  <div class="image-gallery__main-image">
    <img
      class="image-gallery__main-image"
      [src]="selectedImage"
      alt="product"
    />
  </div>
  <ul class="image-gallery__slide">
    <li
      class="image-gallery__slide-image"
      *ngFor="let image of imagesProps"
      (click)="selectImage(image)"
    >
      <img [src]="image" alt="product" />
    </li>
  </ul>
</div>
