<div class="team-card">
  <div class="team-card__image-wrapper">
    <img [src]="memberProps.image" alt="{{ memberProps.name }}" />
  </div>
  <div class="team-card__info">
    <h3 class="team-card__name">{{ memberProps.name }}</h3>
    <p class="team-card__designation">{{ memberProps.designation }}</p>
  </div>
</div>
